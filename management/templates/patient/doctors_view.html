{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Doctor List</h2>
  <table class="table table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Specialization</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for doctor in doctors %}
      <tr>
        <td>{{ doctor.id }}</td>
        <td>{{ doctor.name }}</td>
        <td><img src = "{{ doctor.image.url }}" alt="{{ doctor.name }}" width="200"></td>
        <td>{{ doctor.specialization }}</td>
        <td>{{ doctor.email }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center">No doctor found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
