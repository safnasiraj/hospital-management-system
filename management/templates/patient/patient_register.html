{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3>Patient Registration</h3>
  </div>
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
