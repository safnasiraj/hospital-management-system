{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header text-center">
      <h3>Patient Portal</h3>
    </div>
    <div class="card-body">
      <p class="text-center">Welcome to the Patient Portal. Please login or register to continue.</p>
      <div class="d-grid gap-2">
        <a href="{% url 'patient_login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'patient_register' %}" class="btn btn-secondary">Register</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
