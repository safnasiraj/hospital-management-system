{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lake View Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        
        background-image: url("{% static 'images/nurse.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        /* To keep content readable */
        background-attachment: fixed;
        color: white;
      }

      /* Optional: add a subtle overlay to darken the background for better readability */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      /* Make navbar transparent or semi-transparent */
      .navbar {
        background-color: rgba(0, 123, 255, 0.8) !important;
      }

      /* Optional: style main container with some background for readability */
      main.container {
        background-color: rgba(255, 255, 255, 0.85);
        color: #000;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
      }
    </style>
    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Lake View Hospital</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'doctor_landing' %}">For Doctors</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'patient_landing' %}">For Patients</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
